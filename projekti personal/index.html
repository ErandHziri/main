<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erand's Car Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    
    <header>
        <div class="logo">
            <h1>Car Shop</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
    </header>

  
    <main>
        <section class="car-listings">
            <h2>Our Cars</h2>
            <div class="car">
                <img src="https://wieck-mbusa-production.s3.amazonaws.com/photos/5490f6d098096fdb20f708a9632ff04b95787725/preview-928x522.jpg" alt="Mercedes AMG">
                <div class="car-info">
                    <h3>Car Model 1</h3>
                    <p>Price: $100,000</p>
                    <button class="btn">View Details</button>
                </div>
            </div>

            <div class="car">
                <img src="https://stimg.cardekho.com/images/carexteriorimages/930x620/BMW/5-Series-2024/10182/1685002609273/front-left-side-47.jpg" alt="Bmw M" >
                <div class="car-info">
                    <h3>Car Model 2</h3>
                    <p>Price: $45,000</p>
                    <button class="btn">View Details</button>
                </div>
            </div>

            <div class="car">
                <img src="https://assets.whichcar.com.au/image/upload/s--pTvSwziG--/c_fill,f_auto,q_auto:good/t_p_16x9/v1/archive/whichcar/2018/06/18/-1/audi-a8-side-roll.jpg" alt="AUDI " >
                <div class="car-info">
                    <h3>Car Model 3</h3>
                    <p>Price: $55,000</p>
                    <button class="btn">View Details</button>
                </div>
            </div>
        </section>
    </main>

   
    <footer>
        <p>&copy; 2025 Car Shop | All Rights Reserved</p>
    </footer>

</body>
</html>
